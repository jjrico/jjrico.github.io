{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col">

		<h2>Upload a file</h2>
     	<hr>
			<form action="/account" method=post enctype=multipart/form-data>
			     <input type=file name=file id=file>
			     <hr>
      				<button type="submit" class="btn btn-primary">Upload
      				</button>
	    	</form>
    </div>
  </div>
</div>
{% endblock content %}
